<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      background: #6e6e6e;
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    h1 {
      color: #2a2a2a;
      text-shadow: 1px 1px  #1abcb4;
      font-size: 3em;
      padding: 10px;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      text-align: center;
    }

    input {
      background: 0;
      border: 0;
      outline: none;
      width: 120vw;
      max-width: 600px;
      font-size: 1.5em;
      transition: padding 0.3s 0.2s ease;

      &:focus+.line {
        &:after {
          transform: scaleX(1);
        }
      }
    }
    ::placeholder{
      color: rgba(227, 227, 227, 0.702);
    }
    .field {
      position: relative;

      .line {
        width: 100%;
        height: 3px;
        position: absolute;
        bottom: -8px;
        background: #2a2a2a;

        &:after {
          content: " ";
          position: absolute;
          float: right;
          width: 100%;
          height: 3px;
          transform: scalex(0);
          transition: transform 0.3s ease;
          background: #1abcb4;
        }
      }
    }
  </style>
</head>

<body>
  <div class="form-container">
    <h1>VulnCrop</h1>
    <form method="POST" action="/results" class="field">
      <input name="target_url" placeholder="Enter website URL..." required>
      <div class="line"></div>
    </form>
  </div>
</body>

</html>
