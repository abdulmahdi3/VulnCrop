<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      background: #6e6e6e;
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    h1 {
      color: #2a2a2a;
      text-shadow: 1px 1px #1abcb4;
      font-size: 3em;
      padding: 10px;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      text-align: center;
    }

    input {
      background: 0;
      border: 0;
      outline: none;
      width: 120vw;
      max-width: 600px;
      font-size: 1.5em;
      transition: padding 0.3s 0.2s ease;

      &:focus+.line {
        &:after {
          transform: scaleX(1);
        }
      }
    }

    ::placeholder {
      color: rgba(227, 227, 227, 0.702);
    }

    .field {
      position: relative;

      .line {
        width: 100%;
        height: 3px;
        position: absolute;
        bottom: -8px;
        background: #2a2a2a;

        &:after {
          content: " ";
          position: absolute;
          float: right;
          width: 100%;
          height: 3px;
          transform: scalex(0);
          transition: transform 0.3s ease;
          background: #1abcb4;
        }
      }
    }
  </style>
</head>

<body>
  <div class="form-container">
    <h1>VulnCrop</h1>
    <form method="POST" action="/results" class="field">
      <input name="target_url" placeholder="Enter website URL..." required>
      <div class="line"></div>
    </form>
    <div style="width: 100%; height: 20px; background-color: #1abcb4; margin-top: 10px;">
      <div id="progress-bar" style="width: 0%; height: 100%; background-color: #2a2a2a;"></div>
    </div>
  </div>
</body>
<script>
  function updateProgressBar(percentage) {
    document.getElementById("progress-bar").style.width = percentage + "%";
  }

  function checkProgress() {
    fetch("/progress")
      .then(response => response.json())
      .then(data => {
        updateProgressBar(data.progress);
        if (data.progress < 100) {
          setTimeout(checkProgress, 1000); // Check progress every 1 second
        } else {
          window.location.href = "/results"; // Redirect to results page when done
        }
      });
  }

  document.addEventListener("DOMContentLoaded", function () {
  const form = document.getElementById("form");
  form.addEventListener("submit", function (event) {
    event.preventDefault(); // Prevent the form from submitting traditionally
    checkProgress(); // Start checking progress when the form is submitted
  });
});

</script>

</html>
