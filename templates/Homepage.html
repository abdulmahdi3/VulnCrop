        <input type="submit" value="Scan" class="scan">
        <div class="checkboxes">
            <input id="c1" type="checkbox" name="attacks" value="Broken Access Control">
            <label for="c1">Broken Access Control</label>
            <input id="c2" type="checkbox" name="attacks" value="Cross-Site Scripting (XSS)">
            <label for="c2">Cross-Site Scripting (XSS)</label>
            <!-- <input id="c3" type="checkbox" name="attacks" value="Broken Access Control">
            <label for="c3">Broken Access Control</label>
            <input id="c4" type="checkbox" name="attacks" value="Cross-Site Scripting (XSS)">
            <label for="c4">Cross-Site Scripting (XSS)</label>
            <input id="c5" type="checkbox" name="attacks" value="Broken Access Control">
            <label for="c5">Broken Access Control</label>
            <input id="c6" type="checkbox" name="attacks" value="Cross-Site Scripting (XSS)">

    </form>
    <div class="cert">
        <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
        </label>
        <span class="SSL">Website has <span style="color: #15F5BA;">SSL</span> Certificate.</span>
    </div>
    <div class="cert2">
        <label class="switch">
            <input type="checkbox" id="auth">
            <span class="slider"></span>
        </label>
        <span class="SSL">I'm <span style="color: #15F5BA;">Authorized</span> to Test.</span>
    </div>
    <p class="authority-alert"><span style="color: #15F5BA;">*</span>Please make sure to check the authority checkbox.
    </p>
    <p class="mobile-message">This website is only compatible with computer. Please access it using a computer.</p>
    <button class="bye-bye">I Will Buy a PC</button>

</body>
<script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
<script>
    const cert = document.querySelector('.cert');
    cert.addEventListener('click', () => {
        const input = cert.querySelector('input');
        input.checked = !input.checked;
    });

    const cert2 = document.querySelector('.cert2');
    cert2.addEventListener('click', () => {
        const input2 = cert2.querySelector('input');
        input2.checked = !input2.checked;
    });

    const form = document.querySelector('form');
    const authCheckbox = document.getElementById('auth');
    const authorityAlert = document.querySelector('.authority-alert');

    form.addEventListener('submit', e => {
        if (!authCheckbox.checked) {
            e.preventDefault();
            authorityAlert.style.display = 'block';
        }
    });

</script>

</html>
