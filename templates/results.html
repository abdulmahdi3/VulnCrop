<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XSStrike Results</title>
    <link rel="stylesheet" href="results.css">
</head>

<body>
    <h1>Selected Attacks</h1>
    <ul>
        {% for attack, result in results.items() %}
        <li><b>{{ attack }}</b>:<pre>{{ result }}</pre></li>
        {% endfor %}
    </ul>
</body>

</html>
