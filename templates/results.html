<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <!-- <link rel="stylesheet" href="./style/results.css"> -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anton&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Antonio:wght@100..700&display=swap');

        ::selection {
            color: #100b26;
            background: #15F5BA;
        }

        :root {
            --input-color: #15F5BA;
            --input-border: #836FFF;
            --input-background: #100b26;
            --input-placeholder: #826fff48;

            --input-border-focus: #15F5BA;

            --group-color: var(--input-color);
            --group-border: var(--input-border);
            --group-background: #836FFF;

            --group-color-focus: #100b26;
            --group-border-focus: var(--input-border-focus);
            --group-background-focus: #15F5BA;
        }

        .mobile-message,
        .bye-bye {
            display: none;
        }

        @media only screen and (max-width: 768px),
        (max-height: 400px) {
            body>*:not(.mobile-message, .bye-bye) {
                display: none !important;
            }

            .mobile-message {
                display: block;
                text-align: center;
                color: #15F5BA;
                text-shadow: 5px 2px #222224, 2px 4px #222224, 3px 5px #222224;
                font-size: 1.5em;
                margin-top: 20px;
            }

            .bye-bye {
                display: block;
                text-align: center;
                color: #100b26;
                font-family: inherit;
                box-shadow: 0 0 20px #15F5BA;
                font-size: 1.5em;
                border-radius: 10px;
                padding: 10px 15px;
                background-color: #15F5BA;
                border: #222224 solid 1px;
                margin-top: 20px;
            }
        }

        * {
            box-sizing: border-box;

            &:before,
            &:after {
                box-sizing: border-box;
            }
        }

        body {
            font-family: "Anton", sans-serif;
            font-weight: 100;
            letter-spacing: 0.4px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: #100b26;
            width: 100%;
            height: 100%;
            perspective: 900;
            overflow-y: scroll;
        }

        .word {
            color: #15F5BA;
            margin: 20px;
            font-size: 4em;
            letter-spacing: 2px;
            text-shadow: 5px 2px #222224, 2px 4px #222224, 3px 5px #222224;
        }

        .accordion-menu {
            min-width: 700px;
            padding: 10px 20px;
            border-radius: 5px;
        }

        h2 {
            font-size: 20px;
            line-height: 34px;
            font-weight: 500;
            letter-spacing: 1px;
            display: block;
            margin: 0;
            cursor: pointer;
            color: #15F5BA;
        }

        pre {
            color: #15F5BA;
            font-size: 15px;
            letter-spacing: 1px;
            position: relative;
            overflow: auto;
            max-width: 600px;
            white-space: pre-wrap;
            opacity: 1;
            transform: translate(0, 0);
            margin-top: 14px;
            z-index: 2;
            padding: 10px;
        }

        ul {
            list-style: none;
            padding: 0 20px 10px;
            margin: 0;
            background-color: #100b26;
            border: #836FFF solid 1px;
            border-radius: 5px;
            box-shadow: #836FFF70 0px 5px 15px;
        }

        ul li {
            position: relative;
            padding: 0;
            margin: 0;
            padding-bottom: 4px;
            padding-top: 18px;
            border-top: 1px double #836FFF50;
        }

        ul li:nth-child(1) {
            border: none;
        }

        ul li:nth-of-type(1) {
            animation-delay: 0.5s;
        }

        ul li:nth-of-type(2) {
            animation-delay: 0.75s;
        }

        ul li:nth-of-type(3) {
            animation-delay: 1s;
        }

        ul li:last-of-type {
            padding-bottom: 0;
        }

        ul li .arrow {
            position: absolute;
            transform: translate(-6px, 0);
            margin-top: 16px;
            right: 0;
        }

        ul li .fas {
            color: #15F5BA;
            font-size: 15px;
            margin-right: 10px;
        }

        ul li .arrow:before,
        ul li .arrow:after {
            content: "";
            position: absolute;
            background-color: #15F5BA;
            width: 3px;
            height: 9px;
        }

        ul li .arrow:before {
            transform: translate(-2px, 0) rotate(45deg);
        }

        ul li .arrow:after {
            transform: translate(2px, 0) rotate(-45deg);
        }

        ul li input[type=checkbox] {
            position: absolute;
            cursor: pointer;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0;
        }

        ul li input[type=checkbox]:checked~pre {
            margin-top: 0;
            max-height: 0;
            opacity: 0;
            transform: translate(0, 50%);
        }

        ul li input[type=checkbox]:checked~.arrow:before {
            transform: translate(2px, 0) rotate(45deg);
        }

        ul li input[type=checkbox]:checked~.arrow:after {
            transform: translate(-2px, 0) rotate(-45deg);
        }

        .transition,
        pre,
        ul li .arrow:before,
        ul li .arrow:after {
            transition: all 0.25s ease;
        }

        .flipIn,
        h1,
        ul li {
            animation: flipdown 0.5s ease both;
        }

        .no-select,
        h2 {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            user-select: none;
        }

        @keyframes flipdown {
            0% {
                opacity: 0;
                transform-origin: top center;
                transform: rotateX(-90deg);
            }

            5% {
                opacity: 1;
            }

            80% {
                transform: rotateX(8deg);
            }

            83% {
                transform: rotateX(6deg);
            }

            92% {
                transform: rotateX(-3deg);
            }

            100% {
                transform-origin: top center;
                transform: rotateX(0deg);
            }
        }
    </style>
</head>

<body>
    <div class="word">VulnCrop</div>
    <div class="accordion-menu">
        <ul>
            {% for attack, result in results.items() %}
            <li>
                <input type="checkbox" checked>
                <i class="arrow"></i>
                <h2>{{ attack }}</h2>
                <pre>{{ result }}</pre>
            </li>
            {% endfor %}
        </ul>
    </div>
    <table>
        <tr>
            <th>
                <h2>Total Scanning Time: {{ timing_data["Total"] | round(2) }} Seconds</h2> 
            </th>
        </tr>
    </table>

    <p class="mobile-message">This website is only compatible with a computer. Please access it using a computer.</p>
    <button class="bye-bye">I Will Buy a PC</button>
</body>

</html>
